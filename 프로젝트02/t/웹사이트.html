<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <p>가위, 바위, 보 중 하나를 선택하세요!</p>
    <button onclick="playGame('가위')">가위</button>
    <button onclick="playGame('바위')">바위</button>
    <button onclick="playGame('보')">보</button>
    <div id="result"></div>

    <script>
        function playGame(userChoice) {
            const choices = ['가위', '바위', '보'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            let result = '';
            if (userChoice === computerChoice) {
                result = `비겼습니다! 컴퓨터도 ${computerChoice}를 선택했습니다.`;
            } else if (
                (userChoice === '가위' && computerChoice === '보') ||
                (userChoice === '바위' && computerChoice === '가위') ||
                (userChoice === '보' && computerChoice === '바위')
            ) {
                result = `축하합니다! ${userChoice}로 이겼습니다! 컴퓨터는 ${computerChoice}를 선택했습니다.`;
            } else {
                result = `아쉽습니다. ${computerChoice}로 졌습니다.`;
            }

            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
