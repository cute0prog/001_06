    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #fff;
            color: #000;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* 헤더 스타일 */
        h1 {
            background-color: #000;
            color: #fff;
            padding: 20px;
            font-size: 45px;
            margin: 0;
            border-bottom: 3px solid #000;
        }

        /* 테이블 스타일 */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #eee;
            border-radius: 10px;
            table-layout: fixed;
            /* 모든 셀 크기를 균일하게 조정 */

        }

        th,
        td {
            padding: 15px;
            /* 크기를 균일하게 조정 */
            font-size: 18px;
            border: 1px solid #000;
            text-align: center;
            width: 16.6%;
            /* 6개의 열을 동일한 너비로 설정 */
            height: 50px;
            /* 각 셀의 높이를 고정 */

        }

        th {
            background-color: #000;
            color: #fff;
        }

        td {
            background-color: #ddd;
        }

        /* 요일 색상 */
        td[rowspan] {
            color: #000;
            font-weight: bold;
            background-color: #ccc;
        }

        /* 점심시간 스타일 */
        th[colspan="4"] {
            background-color: #aaa;
            color: #000;
            font-weight: bold;
        }

        /* 공강 스타일 */
        td[rowspan="10"] {
            background-color: #888;
            font-weight: bold;
        }
    </style>
</head>
