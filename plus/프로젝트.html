    <link rel="stylesheet" href="style.css" type="text/css">
    <style>
        .tile-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* 자동 크기 조절 */
    gap: 20px; /* 타일 간격 */
    justify-content: center;
}

.tile {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background-color: #f4f4f4;
    padding: 20px;
    border-radius: 10px;
    text-decoration: none;
    color: black;
    transition: 0.3s;
}

.tile:hover {
    background-color: #ddd;
    transform: scale(1.05);
}

.tile img {
    width: 100px;
    height: 100px;
    border-radius: 5px;
    margin-bottom: 10px;
}
    </style>
</head>
